<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chill Box</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- 3D Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  color: #000;
  background: url('images/b3.png') center/cover no-repeat;
}

/* Particle Canvas */
#particle-canvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
}

/* Title */
h1 {
  text-align: center;
  margin-top: 20px;
  font-size: 2rem;
  font-weight: 700;
  color: #f8f8f8;
  text-shadow: 0 2px 6px rgba(7,7,7,0.4);
  position: relative;
  z-index: 1;
}

/* Container */
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px;
  gap: 40px;
  background-color: rgba(151,151,151,0.35);
  backdrop-filter: blur(5px);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  margin: 40px auto;
  max-width: 1200px;
  position: relative;
  z-index: 1;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.container:hover {
  transform: translateY(-6px);
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
}

/* Parameters */
#parameters {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 260px;
}

#parameters label {
  display: flex;
  flex-direction: column;
  font-size: 15px;
  font-weight: 500;
}

#parameters input {
  padding: 10px;
  font-size: 15px;
  border-radius: 10px;
  border: none;
  background-color: rgba(255,255,255,0.25);
}

/* Button */
#parameters button {
  padding: 12px;
  font-weight: bold;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, rgba(173,216,230,0.8), rgba(216,191,216,0.8));
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s;
}

#parameters button:hover:not(.loading) {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

#parameters button:active:not(.loading) {
  transform: scale(0.97);
}

#parameters button.loading {
  transform: scale(1.15);
  box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  opacity: 0.85;
  cursor: wait;
}

/* 3D Viewer */
model-viewer {
  width: 600px;
  height: 400px;
  background-color: rgba(220,230,245,0.2);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 1;
  position: relative;
}

/* Back Link */
.back-link {
  display: block;
  text-align: center;
  margin: 20px auto;
  font-size: 1rem;
  color: #f8f8f8;
  text-decoration: underline;
  cursor: pointer;
}

/* ======= Responsive ======= */
@media(max-width:1024px){
  .container { flex-direction: column; padding: 30px; gap:30px; }
  model-viewer { width: 100%; height: 350px; }
}

@media(max-width:768px){
  h1 { font-size:1.6rem; }
  #parameters { width: 90%; margin: 0 auto; }
  model-viewer { height: 300px; }
  .container { padding:20px; gap:20px; }
}

@media(max-width:480px){
  h1 { font-size:1.4rem; }
  #parameters input, #parameters button { font-size:14px; padding:8px; }
  model-viewer { height:250px; }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<h1>Chill Box</h1>

<div class="container">

  <div id="parameters">
    <label>Width (mm)
      <input type="number" id="width" value="600">
    </label>

    <label>Depth (mm)
      <input type="number" id="depth" value="400">
    </label>

    <label>Height (mm)
      <input type="number" id="height" value="750">
    </label>

    <label>Outer Frame (mm)
      <input type="number" id="outerFrame" value="30">
    </label>

    <button id="update">Update Model</button>
  </div>

  <model-viewer
    src="3d viewer/model1.gltf"
    auto-rotate
    camera-controls>
  </model-viewer>

</div>

<a href="index.html" class="back-link">Back to Home</a>

<script>
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

const PARTICLE_COLOR = 'rgba(255,255,255,0.25)';
const particles = Array.from({length:150}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  vx: (Math.random()-0.5)*0.4,
  vy: (Math.random()-0.5)*0.4
}));

function connectParticles() {
  const maxDistance = 120;
  for (let a = 0; a < particles.length; a++) {
    for (let b = a + 1; b < particles.length; b++) {
      const dx = particles[a].x - particles[b].x;
      const dy = particles[a].y - particles[b].y;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if (distance < maxDistance) {
        ctx.strokeStyle = `rgba(255,255,255,${(1 - distance / maxDistance) * 0.25})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[a].x, particles[a].y);
        ctx.lineTo(particles[b].x, particles[b].y);
        ctx.stroke();
      }
    }
  }
}

function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;
    ctx.fillStyle = PARTICLE_COLOR;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
    ctx.fill();
  });
  connectParticles();
  requestAnimationFrame(animateParticles);
}
animateParticles();

document.getElementById('update').addEventListener('click', () => {
  const btn = document.getElementById('update');
  btn.classList.add('loading');
  btn.disabled = true;
  btn.innerText = "Updating Model...";

  const payload = {
    width: document.getElementById('width').value,
    depth: document.getElementById('depth').value,
    hight: document.getElementById('height').value,
    "outer frame": document.getElementById('outerFrame').value
  };

  fetch('http://127.0.0.1:5000/update/dolab', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(res => {
    alert(res.message);
  })
  .catch(err => {
    console.error(err);
    alert("Server Error");
  })
  .finally(() => {
    btn.classList.remove('loading');
    btn.disabled = false;
    btn.innerText = "Update Model";
  });
});
</script>

</body>
</html>
